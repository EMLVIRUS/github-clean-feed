<!DOCTYPE html>
<meta charset="UTF-8">
<title>GitHub Grouped News options</title>
<style>
    html {
        font-family: sans-serif;
    }
    label, button, footer {
        display: block;
        margin: 1em 0;
    }
    input {
        font: inherit;
    }
    h3:not(:first-child) {
        margin-top: 2em;
    }
    footer {
        font-style: italic;
        font-size: 0.8em;
        color: gray
    }
    footer a {
        color: inherit;
    }
</style>

<form id="options-form">
    <h3>Display</h3>
    <h3>Starred repositories</h3>
    <label>
        <input name="starredRepos" type="radio" value="group">
        Group in main feed
    </label>
    <label>
        <input name="starredRepos" type="radio" value="group-sidebar">
        Group in sidebar
    </label>
    <label>
        <input name="starredRepos" type="radio" value="hide">
        Hide
    </label>
    <label>
        <input name="starredRepos" type="radio" value="off">
        Leave in main feed
    </label>

    <h3>Forked repositories</h3>
    <label>
        <input name="forkedRepos" type="radio" value="group">
        Group in main feed
    </label>
    <label>
        <input name="forkedRepos" type="radio" value="group-sidebar">
        Group in sidebar
    </label>
    <label>
        <input name="forkedRepos" type="radio" value="hide">
        Hide
    </label>
    <label>
        <input name="forkedRepos" type="radio" value="off">
        Leave in main feed
    </label>

    <h3>Show stargazers</h3>
    <label>
        <input name="stargazers" type="radio" value="always">
        Always
    </label>
    <label>
        <input name="stargazers" type="radio" value="hover">
        When hovering the star icon
    </label>
    <label>
        <input name="stargazers" type="radio" value="none">
        No (Star count only)
    </label>
</form>
<footer>
    <a href="https://github.com/bfred-it/GitHub-grouped-news">GitHub Grouped News</a> â€“ Options automatically saved
</div>
<script src="options.js"></script>
